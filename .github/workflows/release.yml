name: release

on: push

jobs:
  windows-release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup msbuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Build
        run: msbuild
      - name: Compress
        run: dir
